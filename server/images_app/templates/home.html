<!doctype html>
<head>
    <title>Загруженные изображения</title>
</head>
<body>
<ul>
    {% if images %}
    {% for image in images %}
    <li>
        <a href="{{ url_for('uploaded_image', filename = image)}}"><img
                src="{{ url_for('uploaded_image', filename = image)}}" height=100/></a>
    </li>
    {% endfor %}
    {% endif %}
</ul>
</body>
