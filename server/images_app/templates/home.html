<!doctype html>
<head>
    <title>Загруженные изображения</title>
</head>
<body>
<table>
    <caption>Загруженные изображения</caption>
    {% if images %}
    {% for image in images %}
    <tr>
        <td>{{image.id}}</td>
        <td>{{image.name}}</td>
        <td><img src="{{ url_for('uploaded_image', filename = image.name)}}" height=100/></td>
        <td>{{image.uploaded_at}}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
