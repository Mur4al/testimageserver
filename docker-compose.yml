version: '3'

services:
  db:
    image: postgres:12
    environment:
      - POSTGRES_DB=images
      - POSTGRES_USER=images-user
      - POSTGRES_PASSWORD=images-password
    volumes:
      - data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
  web:
    build: ./server
    environment:
      FLASK_APP: "images_app"
      DATABASE_URL: postgres://images-user:images-password@db/images
    depends_on:
      - db
    expose:
      - 8001
    volumes:
      - ./server:/server
      - images:/server/images/

  nginx:
    image: nginx:latest
    volumes:
      - images:/server/images/
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80

volumes:
  data:
  images: